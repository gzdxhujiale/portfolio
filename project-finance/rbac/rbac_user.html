<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 权限中心</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../data.js"></script>
    <script>tailwind.config = { theme: { extend: { animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)' }, keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } } } } } }</script>
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        body { overflow-x: hidden; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        // 图标组件
        const IconWrapper = ({ children, size = 18, className = "", ...props }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>);
        const Search = (p) => <IconWrapper {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>;
        const Plus = (p) => <IconWrapper {...p}><path d="M5 12h14"/><path d="M12 5v14"/></IconWrapper>;
        const Edit = (p) => <IconWrapper {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconWrapper>;
        const Trash2 = (p) => <IconWrapper {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></IconWrapper>;
        const X = (p) => <IconWrapper {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const User = (p) => <IconWrapper {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const Shield = (p) => <IconWrapper {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></IconWrapper>;
        const MoreVertical = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></IconWrapper>;
        const Key = (p) => <IconWrapper {...p}><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.3 9.3"/><path d="m17 6 4 4"/></IconWrapper>;

        // 使用统一数据
        const INITIAL_USERS = window.USERS || [];
        const ROLES = window.ROLE_NAMES || [];
        const DEPARTMENTS = window.DEPARTMENTS || [];
        const getRoleColor = (role) => (window.ROLE_COLORS?.badge?.[role] || 'bg-slate-100 text-slate-700 border-slate-200');

        const App = () => {
            const [users, setUsers] = useState(INITIAL_USERS);
            const [searchText, setSearchText] = useState('');
            const [filterRole, setFilterRole] = useState('');
            const [filterStatus, setFilterStatus] = useState('');
            const [modal, setModal] = useState({ open: false, type: '', data: null });

            const filteredUsers = useMemo(() => {
                return users.filter(u => {
                    const matchSearch = !searchText || u.name.includes(searchText) || u.username.includes(searchText) || u.email.includes(searchText);
                    const matchRole = !filterRole || u.roles.includes(filterRole);
                    const matchStatus = !filterStatus || u.status === filterStatus;
                    return matchSearch && matchRole && matchStatus;
                });
            }, [users, searchText, filterRole, filterStatus]);

            const handleSave = (formData) => {
                if (formData.id) {
                    setUsers(prev => prev.map(u => u.id === formData.id ? { ...u, ...formData } : u));
                } else {
                    setUsers(prev => [...prev, { ...formData, id: Date.now(), createTime: new Date().toISOString().split('T')[0], lastLogin: '-' }]);
                }
                setModal({ open: false, type: '', data: null });
            };

            const handleDelete = (id) => {
                if (confirm('确定要删除该用户吗？')) {
                    setUsers(prev => prev.filter(u => u.id !== id));
                }
            };

            const handleToggleStatus = (id) => {
                setUsers(prev => prev.map(u => u.id === id ? { ...u, status: u.status === '启用' ? '停用' : '启用' } : u));
            };

            return (
                <div className="p-8 max-w-[1400px] mx-auto animate-fade-in">
                    {/* 页面标题 */}
                    <div className="mb-8 flex justify-between items-end">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-3">
                                <div className="w-10 h-10 rounded-xl bg-indigo-100 flex items-center justify-center">
                                    <User size={20} className="text-indigo-600" />
                                </div>
                                用户管理
                            </h2>
                            <p className="text-slate-500 text-sm mt-1 ml-13">管理系统用户账号、分配角色权限</p>
                        </div>
                        <button 
                            onClick={() => setModal({ open: true, type: 'add', data: null })}
                            className="px-5 py-2.5 bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all flex items-center gap-2 text-sm font-medium"
                        >
                            <Plus size={18} /> 新增用户
                        </button>
                    </div>

                    {/* 统计卡片 */}
                    <div className="grid grid-cols-4 gap-6 mb-8">
                        <div className="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                            <div className="text-slate-500 text-sm mb-2">用户总数</div>
                            <div className="text-3xl font-bold text-slate-800">{users.length}</div>
                        </div>
                        <div className="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                            <div className="text-slate-500 text-sm mb-2">启用用户</div>
                            <div className="text-3xl font-bold text-green-600">{users.filter(u => u.status === '启用').length}</div>
                        </div>
                        <div className="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                            <div className="text-slate-500 text-sm mb-2">停用用户</div>
                            <div className="text-3xl font-bold text-slate-400">{users.filter(u => u.status === '停用').length}</div>
                        </div>
                        <div className="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                            <div className="text-slate-500 text-sm mb-2">今日活跃</div>
                            <div className="text-3xl font-bold text-indigo-600">{users.filter(u => u.lastLogin.includes('2025-12-09')).length}</div>
                        </div>
                    </div>

                    {/* 主内容区 */}
                    <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                        {/* 筛选栏 */}
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="relative">
                                    <Search size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                    <input 
                                        type="text" 
                                        placeholder="搜索用户名、姓名、邮箱..." 
                                        value={searchText}
                                        onChange={e => setSearchText(e.target.value)}
                                        className="pl-9 pr-4 py-2 bg-slate-50 rounded-xl text-sm w-64 outline-none focus:ring-2 focus:ring-indigo-100"
                                    />
                                </div>
                                <select 
                                    value={filterRole} 
                                    onChange={e => setFilterRole(e.target.value)}
                                    className="px-4 py-2 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                                >
                                    <option value="">全部角色</option>
                                    {ROLES.map(r => <option key={r} value={r}>{r}</option>)}
                                </select>
                                <select 
                                    value={filterStatus} 
                                    onChange={e => setFilterStatus(e.target.value)}
                                    className="px-4 py-2 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                                >
                                    <option value="">全部状态</option>
                                    <option value="启用">启用</option>
                                    <option value="停用">停用</option>
                                </select>
                            </div>
                            <div className="text-sm text-slate-500">
                                共 <span className="font-bold text-indigo-600">{filteredUsers.length}</span> 条记录
                            </div>
                        </div>

                        {/* 表格 */}
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm">
                                <thead className="bg-slate-50 text-slate-500 text-xs uppercase">
                                    <tr>
                                        <th className="px-6 py-4 text-left">用户信息</th>
                                        <th className="px-6 py-4 text-left">部门</th>
                                        <th className="px-6 py-4 text-left">角色</th>
                                        <th className="px-6 py-4 text-left">状态</th>
                                        <th className="px-6 py-4 text-left">最后登录</th>
                                        <th className="px-6 py-4 text-right">操作</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {filteredUsers.map(user => (
                                        <tr key={user.id} className="hover:bg-slate-50 transition-colors">
                                            <td className="px-6 py-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm">
                                                        {user.name[0]}
                                                    </div>
                                                    <div>
                                                        <div className="font-medium text-slate-800">{user.name}</div>
                                                        <div className="text-xs text-slate-400">{user.username} · {user.email}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 text-slate-600">{user.department}</td>
                                            <td className="px-6 py-4">
                                                <div className="flex flex-wrap gap-1">
                                                    {user.roles.map(role => (
                                                        <span key={role} className={`px-2 py-0.5 rounded text-xs font-medium border ${getRoleColor(role)}`}>
                                                            {role}
                                                        </span>
                                                    ))}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2.5 py-1 rounded-full text-xs font-medium ${user.status === '启用' ? 'bg-green-50 text-green-600' : 'bg-slate-100 text-slate-500'}`}>
                                                    {user.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-slate-500 text-xs">{user.lastLogin}</td>
                                            <td className="px-6 py-4 text-right">
                                                <div className="flex justify-end gap-1">
                                                    <button 
                                                        onClick={() => setModal({ open: true, type: 'edit', data: user })}
                                                        className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                                                        title="编辑"
                                                    >
                                                        <Edit size={16} />
                                                    </button>
                                                    <button 
                                                        onClick={() => handleToggleStatus(user.id)}
                                                        className="p-2 text-slate-400 hover:text-amber-600 hover:bg-amber-50 rounded-lg transition-colors"
                                                        title={user.status === '启用' ? '停用' : '启用'}
                                                    >
                                                        <Key size={16} />
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDelete(user.id)}
                                                        className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                                        title="删除"
                                                    >
                                                        <Trash2 size={16} />
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* 弹窗 */}
                    {modal.open && (
                        <UserModal 
                            type={modal.type} 
                            data={modal.data} 
                            onClose={() => setModal({ open: false, type: '', data: null })}
                            onSave={handleSave}
                        />
                    )}
                </div>
            );
        };

        // 用户编辑弹窗
        const UserModal = ({ type, data, onClose, onSave }) => {
            const [form, setForm] = useState(data || {
                name: '', username: '', email: '', phone: '', department: '', roles: [], status: '启用'
            });

            const handleRoleToggle = (role) => {
                setForm(prev => ({
                    ...prev,
                    roles: prev.roles.includes(role) 
                        ? prev.roles.filter(r => r !== role)
                        : [...prev.roles, role]
                }));
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                            <h3 className="text-lg font-bold text-slate-800">{type === 'add' ? '新增用户' : '编辑用户'}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full text-slate-400"><X size={20} /></button>
                        </div>
                        <div className="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-600 mb-1">姓名</label>
                                    <input type="text" value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-600 mb-1">用户名</label>
                                    <input type="text" value={form.username} onChange={e => setForm({...form, username: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-600 mb-1">邮箱</label>
                                <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-600 mb-1">手机号</label>
                                    <input type="text" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-600 mb-1">部门</label>
                                    <select value={form.department} onChange={e => setForm({...form, department: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none bg-white">
                                        <option value="">请选择</option>
                                        {DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-600 mb-2">分配角色</label>
                                <div className="flex flex-wrap gap-2">
                                    {ROLES.map(role => (
                                        <button
                                            key={role}
                                            onClick={() => handleRoleToggle(role)}
                                            className={`px-3 py-1.5 rounded-lg text-xs font-medium border transition-all ${
                                                form.roles.includes(role) 
                                                    ? getRoleColor(role) + ' ring-2 ring-offset-1 ring-indigo-300'
                                                    : 'bg-slate-50 text-slate-500 border-slate-200 hover:bg-slate-100'
                                            }`}
                                        >
                                            {role}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-600 mb-1">状态</label>
                                <div className="flex gap-4">
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="radio" name="status" checked={form.status === '启用'} onChange={() => setForm({...form, status: '启用'})} className="text-indigo-600" />
                                        <span className="text-sm text-slate-600">启用</span>
                                    </label>
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="radio" name="status" checked={form.status === '停用'} onChange={() => setForm({...form, status: '停用'})} className="text-indigo-600" />
                                        <span className="text-sm text-slate-600">停用</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div className="px-6 py-4 bg-slate-50 border-t border-slate-100 flex justify-end gap-3">
                            <button onClick={onClose} className="px-5 py-2 text-slate-600 text-sm font-medium hover:bg-white rounded-lg border border-slate-200">取消</button>
                            <button onClick={() => onSave(form)} className="px-5 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 shadow-md">保存</button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
