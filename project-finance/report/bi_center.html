<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自助数据看板</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { indigo: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5' } } } } }</script>
    <style>::-webkit-scrollbar { width: 0px; background: transparent; } body { overflow-x: hidden; }</style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>
    <script type="text/babel">
        const IconWrapper = ({ children, size = 24, className = "", ...props }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>);
        const Presentation = (p) => <IconWrapper {...p}><path d="M2 3h20"/><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3"/><path d="m7 21 5-5 5 5"/></IconWrapper>;
        const Table = (p) => <IconWrapper {...p}><path d="M12 3v18"/><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/></IconWrapper>;
        const BarChart = (p) => <IconWrapper {...p}><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></IconWrapper>;
        const PieChart = (p) => <IconWrapper {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconWrapper>;
        const TrendingUp = (p) => <IconWrapper {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconWrapper>;
        const ArrowRight = (p) => <IconWrapper {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconWrapper>;
        const Plus = (p) => <IconWrapper {...p}><path d="M5 12h14"/><path d="M12 5v14"/></IconWrapper>;
        const Clock = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
        const Star = (p) => <IconWrapper {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconWrapper>;

        const { useState } = React;

        const App = () => {
            const navigate = (url) => {
                // 通知父窗口更新导航状态
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'navigate', path: 'report/' + url }, '*');
                }
                window.location.href = url;
            };

            // 最近使用的报表
            const recentReports = [
                { id: 1, name: '2025年Q3-各客户店铺经营利润分析', time: '10分钟前', type: '透视表' },
                { id: 2, name: '月度GMV趋势分析', time: '2小时前', type: '折线图' },
                { id: 3, name: '各平台成本结构对比', time: '昨天', type: '饼图' },
                { id: 4, name: '阿米巴部门利润排名', time: '3天前', type: '排行榜' },
                { id: 5, name: '店铺ROI分析报表', time: '上周', type: '透视表' },
            ];

            // 收藏状态管理
            const [favorites, setFavorites] = useState([
                { id: 101, name: '核心经营指标看板', type: '仪表盘' },
                { id: 102, name: '店铺利润排行榜', type: '排行榜' },
            ]);
            const [showAddModal, setShowAddModal] = useState(false);

            // 添加收藏
            const addToFavorites = (report) => {
                if (!favorites.find(f => f.name === report.name)) {
                    setFavorites([...favorites, { id: Date.now(), name: report.name, type: report.type }]);
                }
            };

            // 移除收藏
            const removeFromFavorites = (id) => {
                setFavorites(favorites.filter(f => f.id !== id));
            };

            // 检查是否已收藏
            const isFavorited = (name) => favorites.some(f => f.name === name);

            return (
                <div className="p-10 max-w-7xl mx-auto">
                    <div className="mb-10">
                        <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-3">
                            <div className="w-12 h-12 rounded-2xl bg-gradient-to-br from-violet-500 to-purple-500 flex items-center justify-center text-white shadow-lg shadow-violet-200">
                                <Presentation size={24} />
                            </div>
                            自助数据看板
                        </h1>
                        <p className="text-slate-500 mt-2 ml-15">自由探索数据，创建个性化分析报表</p>
                    </div>

                    {/* 主入口卡片 */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-10">
                        <div className="bg-gradient-to-br from-indigo-500 to-blue-600 rounded-[2rem] p-8 text-white shadow-xl shadow-indigo-200 cursor-pointer hover:shadow-2xl transition-all group" onClick={() => navigate('self_service_bi.html')}>
                            <div className="flex items-start justify-between mb-6">
                                <div className="w-16 h-16 rounded-2xl bg-white/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                                    <Table size={32} />
                                </div>
                                <ArrowRight size={24} className="opacity-50 group-hover:opacity-100 group-hover:translate-x-2 transition-all" />
                            </div>
                            <h2 className="text-2xl font-bold mb-2">自助数据报表</h2>
                            <p className="text-indigo-100 mb-6">拖拽式透视表配置器，类似 Tableau 的数据探索体验</p>
                            <div className="flex items-center gap-4 text-sm">
                                <span className="px-3 py-1 bg-white/20 rounded-lg">透视表</span>
                                <span className="px-3 py-1 bg-white/20 rounded-lg">多维分析</span>
                                <span className="px-3 py-1 bg-white/20 rounded-lg">导出Excel</span>
                            </div>
                        </div>

                        <div className="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="w-12 h-12 rounded-xl bg-amber-100 flex items-center justify-center">
                                    <Plus size={24} className="text-amber-600" />
                                </div>
                                <div>
                                    <h3 className="font-bold text-slate-800">创建新报表</h3>
                                    <p className="text-xs text-slate-400">选择模板快速开始</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                {[
                                    { name: '空白透视表', icon: Table, color: 'indigo' },
                                    { name: '趋势分析', icon: TrendingUp, color: 'green' },
                                    { name: '占比分析', icon: PieChart, color: 'purple' },
                                    { name: '对比分析', icon: BarChart, color: 'blue' },
                                ].map((tpl, i) => (
                                    <button key={i} onClick={() => navigate('self_service_bi.html')} className={`p-4 border border-slate-100 rounded-xl hover:border-${tpl.color}-200 hover:bg-${tpl.color}-50/30 transition-all text-left group`}>
                                        <tpl.icon size={20} className={`text-${tpl.color}-500 mb-2`} />
                                        <div className="text-sm font-medium text-slate-700">{tpl.name}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* 最近使用 & 收藏 */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-10">
                        <div className="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm">
                            <div className="flex items-center gap-2 mb-4">
                                <Clock size={18} className="text-slate-400" />
                                <h3 className="font-bold text-slate-800">最近使用</h3>
                            </div>
                            <div className="space-y-3">
                                {recentReports.map((r) => (
                                    <div key={r.id} className="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-all group">
                                        <div className="flex items-center gap-3 flex-1 cursor-pointer" onClick={() => navigate('self_service_bi.html')}>
                                            <div className="w-10 h-10 rounded-lg bg-indigo-50 flex items-center justify-center">
                                                <Table size={18} className="text-indigo-500" />
                                            </div>
                                            <div>
                                                <div className="font-medium text-slate-700 text-sm group-hover:text-indigo-600">{r.name}</div>
                                                <div className="text-xs text-slate-400">{r.type} · {r.time}</div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); addToFavorites(r); }}
                                                className={`p-2 rounded-lg transition-all ${isFavorited(r.name) ? 'text-amber-500 bg-amber-50' : 'text-slate-300 hover:text-amber-400 hover:bg-amber-50'}`}
                                                title={isFavorited(r.name) ? '已收藏' : '添加收藏'}
                                            >
                                                <Star size={16} fill={isFavorited(r.name) ? 'currentColor' : 'none'} />
                                            </button>
                                            <ArrowRight size={16} className="text-slate-300 group-hover:text-indigo-400" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-2">
                                    <Star size={18} className="text-amber-400" />
                                    <h3 className="font-bold text-slate-800">我的收藏</h3>
                                    <span className="text-xs text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">{favorites.length}</span>
                                </div>
                            </div>
                            <div className="space-y-3">
                                {favorites.length === 0 ? (
                                    <div className="text-center py-8 text-slate-400">
                                        <Star size={32} className="mx-auto mb-2 opacity-30" />
                                        <p className="text-sm">暂无收藏</p>
                                        <p className="text-xs mt-1">点击报表旁的星标添加收藏</p>
                                    </div>
                                ) : (
                                    favorites.map((r) => (
                                        <div key={r.id} className="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-all group">
                                            <div className="flex items-center gap-3 flex-1 cursor-pointer" onClick={() => navigate('self_service_bi.html')}>
                                                <div className="w-10 h-10 rounded-lg bg-amber-50 flex items-center justify-center">
                                                    <Star size={18} className="text-amber-500" fill="currentColor" />
                                                </div>
                                                <div>
                                                    <div className="font-medium text-slate-700 text-sm group-hover:text-indigo-600">{r.name}</div>
                                                    <div className="text-xs text-slate-400">{r.type}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); removeFromFavorites(r.id); }}
                                                    className="p-2 rounded-lg text-slate-300 hover:text-red-400 hover:bg-red-50 transition-all opacity-0 group-hover:opacity-100"
                                                    title="取消收藏"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                                                </button>
                                                <ArrowRight size={16} className="text-slate-300 group-hover:text-indigo-400" />
                                            </div>
                                        </div>
                                    ))
                                )}
                                <div onClick={() => setShowAddModal(true)} className="p-3 border-2 border-dashed border-slate-200 rounded-xl text-center text-slate-400 text-sm hover:border-indigo-300 hover:text-indigo-500 cursor-pointer transition-all">
                                    + 从最近使用中添加
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 添加收藏弹窗 */}
                    {showAddModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm" onClick={(e) => e.target === e.currentTarget && setShowAddModal(false)}>
                            <div className="bg-white rounded-[2rem] shadow-2xl w-full max-w-md overflow-hidden">
                                <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                                    <h3 className="text-lg font-bold text-slate-800">添加到收藏夹</h3>
                                    <button onClick={() => setShowAddModal(false)} className="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-slate-600 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                                    </button>
                                </div>
                                <div className="p-6 max-h-80 overflow-y-auto">
                                    <p className="text-sm text-slate-500 mb-4">选择要添加到收藏夹的报表：</p>
                                    <div className="space-y-2">
                                        {recentReports.filter(r => !isFavorited(r.name)).map((r) => (
                                            <div 
                                                key={r.id} 
                                                onClick={() => { addToFavorites(r); setShowAddModal(false); }}
                                                className="flex items-center gap-3 p-3 rounded-xl border border-slate-100 hover:border-indigo-200 hover:bg-indigo-50/30 cursor-pointer transition-all"
                                            >
                                                <div className="w-8 h-8 rounded-lg bg-indigo-50 flex items-center justify-center">
                                                    <Table size={14} className="text-indigo-500" />
                                                </div>
                                                <div className="flex-1">
                                                    <div className="font-medium text-slate-700 text-sm">{r.name}</div>
                                                    <div className="text-xs text-slate-400">{r.type}</div>
                                                </div>
                                                <Plus size={16} className="text-indigo-400" />
                                            </div>
                                        ))}
                                        {recentReports.filter(r => !isFavorited(r.name)).length === 0 && (
                                            <div className="text-center py-6 text-slate-400 text-sm">
                                                所有报表都已收藏
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 数据概览 */}
                    <div className="bg-gradient-to-r from-slate-800 to-slate-900 rounded-[2rem] p-8 text-white">
                        <h3 className="text-lg font-bold mb-6 opacity-80">可用数据源</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            <div className="text-center p-4 bg-white/5 rounded-2xl">
                                <div className="text-3xl font-bold text-indigo-400">5</div>
                                <div className="text-slate-400 text-sm mt-1">维度字段</div>
                            </div>
                            <div className="text-center p-4 bg-white/5 rounded-2xl">
                                <div className="text-3xl font-bold text-green-400">3</div>
                                <div className="text-slate-400 text-sm mt-1">度量指标</div>
                            </div>
                            <div className="text-center p-4 bg-white/5 rounded-2xl">
                                <div className="text-3xl font-bold text-amber-400">18</div>
                                <div className="text-slate-400 text-sm mt-1">店铺数据</div>
                            </div>
                            <div className="text-center p-4 bg-white/5 rounded-2xl">
                                <div className="text-3xl font-bold text-cyan-400">Q3</div>
                                <div className="text-slate-400 text-sm mt-1">数据周期</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
