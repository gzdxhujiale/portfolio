<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务中心 - 首页</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState } = React;

        const IconWrapper = ({ children, size = 20, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const LayoutGrid = (props) => <IconWrapper {...props}><rect width="7" height="7" x="3" y="3" rx="1" /><rect width="7" height="7" x="14" y="3" rx="1" /><rect width="7" height="7" x="14" y="14" rx="1" /><rect width="7" height="7" x="3" y="14" rx="1" /></IconWrapper>;
        const ListTodo = (props) => <IconWrapper {...props}><rect x="3" y="5" width="6" height="6" rx="1" /><path d="m3 17 2 2 4-4" /><path d="M13 6h8" /><path d="M13 12h8" /><path d="M13 18h8" /></IconWrapper>;
        const History = (props) => <IconWrapper {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M12 7v5l4 2" /></IconWrapper>;
        const BarChart3 = (props) => <IconWrapper {...props}><path d="M3 3v18h18" /><path d="M18 17V9" /><path d="M13 17V5" /><path d="M8 17v-3" /></IconWrapper>;
        const Building2 = (props) => <IconWrapper {...props}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></IconWrapper>;
        const PieChart = (props) => <IconWrapper {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconWrapper>;
        const ShoppingBag = (props) => <IconWrapper {...props}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></IconWrapper>;
        const Settings = (props) => <IconWrapper {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconWrapper>;

        const App = () => {
            const [currentPath, setCurrentPath] = useState('report_center.html');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);

            const NavItem = ({ icon: Icon, label, path, active, onClick }) => (
                <div 
                    onClick={() => { 
                        if(onClick) onClick();
                        else setCurrentPath(path); 
                    }}
                    className={`group flex items-center justify-between px-4 py-3.5 rounded-xl cursor-pointer font-medium transition-all relative overflow-hidden select-none
                    ${active ? 'bg-indigo-50/80 text-indigo-600' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-700'}`}
                >
                    <div className="flex items-center gap-3">
                        {active && <div className="absolute left-0 top-0 bottom-0 w-1 bg-indigo-500 rounded-full opacity-100" />}
                        <Icon size={20} className={`shrink-0 ${active ? 'text-indigo-600' : 'text-slate-400 group-hover:text-slate-600'}`} />
                        <span className={`transition-all duration-300 ${!isSidebarOpen && 'opacity-0 w-0 hidden'}`}>{label}</span>
                    </div>
                </div>
            );

            const SubNavItem = ({ icon: Icon, label, path, active }) => (
                <div 
                    onClick={(e) => { e.stopPropagation(); setCurrentPath(path); }}
                    className={`flex items-center gap-3 px-4 py-2.5 ml-4 rounded-lg cursor-pointer text-sm transition-all
                    ${active ? 'text-indigo-600 bg-indigo-50 font-medium' : 'text-slate-500 hover:text-slate-800 hover:bg-slate-50'}`}
                >
                    <Icon size={16} className={active ? 'text-indigo-500' : 'text-slate-400'}/>
                    <span className={`transition-all duration-300 ${!isSidebarOpen && 'opacity-0 w-0 hidden'}`}>{label}</span>
                </div>
            );

            return (
                <div className="flex h-full font-sans text-slate-800">
                    <aside className={`bg-white transition-all duration-300 ease-in-out flex flex-col shadow-[4px_0_24px_rgba(0,0,0,0.02)] z-20 ${isSidebarOpen ? 'w-64' : 'w-20'}`}>
                        <div className="p-6 flex items-center gap-4 mb-2">
                            <div className="w-9 h-9 bg-gradient-to-br from-indigo-600 to-blue-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200 shrink-0 transition-transform hover:scale-105 cursor-pointer" onClick={() => setIsSidebarOpen(!isSidebarOpen)}><LayoutGrid size={18} /></div>
                            <h1 className={`text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600 whitespace-nowrap transition-opacity duration-300 ${!isSidebarOpen && 'opacity-0 hidden'}`}>财务中心</h1>
                        </div>
                        <nav className="flex-1 px-3 space-y-1 overflow-y-auto no-scrollbar">
                            <div className="text-xs font-bold text-slate-400 px-4 py-2 mt-4 mb-1 uppercase tracking-wider">工作台</div>
                            <NavItem icon={ListTodo} label="待办清单" path="todo.html" active={currentPath === 'todo.html'} />
                            <NavItem icon={History} label="历史记录" path="history.html" active={currentPath === 'history.html'} />
                            
                            <div className="text-xs font-bold text-slate-400 px-4 py-2 mt-6 mb-1 uppercase tracking-wider">数据分析</div>
                            
                            <div className="space-y-1">
                                <NavItem 
                                    icon={BarChart3} 
                                    label="经营仓中心" 
                                    path="report_center.html" 
                                    active={currentPath === 'report_center.html'} 
                                />
                                <div className="space-y-1 animate-fade-in">
                                    <SubNavItem icon={Building2} label="公司经营仓" path="report_company.html" active={currentPath === 'report_company.html'} />
                                    <SubNavItem icon={PieChart} label="阿米巴经营仓" path="report_ameba.html" active={currentPath === 'report_ameba.html'} />
                                    <SubNavItem icon={ShoppingBag} label="店铺经营仓" path="report_store.html" active={currentPath === 'report_store.html'} />
                                </div>
                            </div>

                            <div className="text-xs font-bold text-slate-400 px-4 py-2 mt-6 mb-1 uppercase tracking-wider">系统设置</div>
                            <NavItem icon={Settings} label="配置管理" path="config_management.html" active={currentPath === 'config_management.html'} />
                        </nav>
                        <div className="p-4 mt-auto border-t border-slate-50">
                            <div className={`flex items-center gap-3 p-2 rounded-xl hover:bg-slate-50 transition-all cursor-pointer ${!isSidebarOpen && 'justify-center'}`}>
                                <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-pink-500 to-rose-400 flex items-center justify-center text-white text-xs font-bold shrink-0 shadow-sm">JL</div>
                                <div className={`flex-1 min-w-0 transition-all duration-300 ${!isSidebarOpen && 'opacity-0 w-0 hidden'}`}><p className="text-sm font-semibold text-slate-700 truncate">家乐</p><p className="text-xs text-slate-400 truncate">财务专员</p></div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 bg-[#F8FAFC] relative"><iframe src={currentPath} title="Content Frame"></iframe></main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
