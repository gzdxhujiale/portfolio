<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理 - 权限中心</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <script>tailwind.config={theme:{extend:{animation:{'fade-in':'fadeIn 0.3s ease-out','slide-up':'slideUp 0.4s cubic-bezier(0.16,1,0.3,1)'},keyframes:{fadeIn:{'0%':{opacity:'0'},'100%':{opacity:'1'}},slideUp:{'0%':{transform:'translateY(20px)',opacity:'0'},'100%':{transform:'translateY(0)',opacity:'1'}}}}}}</script>
    <style>::-webkit-scrollbar{width:6px;height:6px}::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:3px}</style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const IconWrapper = ({ children, size = 18, className = "", ...props }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>);
        const Shield = (p) => <IconWrapper {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></IconWrapper>;
        const Plus = (p) => <IconWrapper {...p}><path d="M5 12h14"/><path d="M12 5v14"/></IconWrapper>;
        const Edit = (p) => <IconWrapper {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconWrapper>;
        const Trash2 = (p) => <IconWrapper {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></IconWrapper>;
        const X = (p) => <IconWrapper {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Users = (p) => <IconWrapper {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconWrapper>;
        const Check = (p) => <IconWrapper {...p}><polyline points="20 6 9 17 4 12"/></IconWrapper>;
        const Key = (p) => <IconWrapper {...p}><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.3 9.3"/><path d="m17 6 4 4"/></IconWrapper>;
        const Database = (p) => <IconWrapper {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></IconWrapper>;
        const Filter = (p) => <IconWrapper {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconWrapper>;
        const Columns = (p) => <IconWrapper {...p}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 3v18"/><path d="M15 3v18"/></IconWrapper>;

        const PERMISSION_TREE = [
            { id: 'report', name: '数据分析', children: [
                { id: 'report:center', name: '经营仓中心' },
                { id: 'report:company', name: '公司经营仓', children: [{ id: 'report:company:view', name: '查看' }, { id: 'report:company:export', name: '导出' }] },
                { id: 'report:ameba', name: '阿米巴经营仓', children: [{ id: 'report:ameba:view', name: '查看' }, { id: 'report:ameba:export', name: '导出' }] },
                { id: 'report:store', name: '店铺经营仓', children: [{ id: 'report:store:view', name: '查看' }, { id: 'report:store:export', name: '导出' }] },
                { id: 'report:bi', name: '数据看板', children: [{ id: 'report:bi:view', name: '查看' }, { id: 'report:bi:edit', name: '编辑' }, { id: 'report:bi:export', name: '导出' }] },
            ]},
            { id: 'workspace', name: '工作台', children: [
                { id: 'workspace:todo', name: '待办清单', children: [{ id: 'workspace:todo:view', name: '查看' }, { id: 'workspace:todo:edit', name: '编辑' }] },
                { id: 'workspace:history', name: '历史记录', children: [{ id: 'workspace:history:view', name: '查看' }] },
            ]},
            { id: 'rbac', name: '权限中心', children: [
                { id: 'rbac:user', name: '用户管理', children: [{ id: 'rbac:user:view', name: '查看' }, { id: 'rbac:user:add', name: '新增' }, { id: 'rbac:user:edit', name: '编辑' }, { id: 'rbac:user:delete', name: '删除' }] },
                { id: 'rbac:role', name: '角色管理', children: [{ id: 'rbac:role:view', name: '查看' }, { id: 'rbac:role:add', name: '新增' }, { id: 'rbac:role:edit', name: '编辑' }, { id: 'rbac:role:delete', name: '删除' }] },
                { id: 'rbac:permission', name: '权限管理', children: [{ id: 'rbac:permission:view', name: '查看' }, { id: 'rbac:permission:edit', name: '编辑' }] },
            ]},
            { id: 'config', name: '系统设置', children: [
                { id: 'config:management', name: '配置管理', children: [{ id: 'config:management:view', name: '查看' }, { id: 'config:management:edit', name: '编辑' }] },
            ]},
        ];

        const INITIAL_ROLES = [
            { id: 1, name: '超级管理员', code: 'SUPER_ADMIN', desc: '拥有系统所有权限', userCount: 1, isSystem: true, color: 'red', permissions: ['all'], rowPermissionId: 1, columnPermissionId: 1 },
            { id: 2, name: '运维工程师', code: 'OPS_ENGINEER', desc: '负责系统运维、日志管理', userCount: 2, isSystem: true, color: 'purple', permissions: ['rbac:permission:view', 'config:management:view'], rowPermissionId: 1, columnPermissionId: 2 },
            { id: 3, name: '数据分析师', code: 'DATA_ANALYST', desc: '查看所有报表数据', userCount: 3, isSystem: true, color: 'blue', permissions: ['report:center', 'report:company:view', 'report:ameba:view', 'report:store:view', 'report:bi:view'], rowPermissionId: 1, columnPermissionId: 1 },
            { id: 4, name: '财务BI', code: 'FINANCE_BI', desc: '查看财务相关报表', userCount: 5, isSystem: true, color: 'green', permissions: ['report:center', 'report:company:view', 'report:company:export'], rowPermissionId: 8, columnPermissionId: 1 },
            { id: 5, name: '业务BI', code: 'BUSINESS_BI', desc: '查看业务相关报表', userCount: 8, isSystem: true, color: 'amber', permissions: ['report:center', 'report:ameba:view', 'report:store:view', 'report:bi:view'], rowPermissionId: 5, columnPermissionId: 3 },
            { id: 6, name: '橘子客户经理', code: 'ORANGE_MGR', desc: '管理橘子客户数据', userCount: 2, isSystem: false, color: 'cyan', permissions: ['report:center', 'report:store:view', 'report:store:export'], rowPermissionId: 2, columnPermissionId: 1 },
            { id: 7, name: '高层管理者', code: 'EXECUTIVE', desc: '查看所有经营数据', userCount: 3, isSystem: true, color: 'indigo', permissions: ['report:center', 'report:company:view', 'report:company:export', 'report:ameba:view', 'report:ameba:export', 'report:store:view', 'report:store:export', 'report:bi:view', 'report:bi:export'], rowPermissionId: 1, columnPermissionId: 1 },
        ];

        const colorMap = { red: 'bg-red-500', purple: 'bg-purple-500', blue: 'bg-blue-500', cyan: 'bg-cyan-500', green: 'bg-green-500', amber: 'bg-amber-500', indigo: 'bg-indigo-500' };
        const colorLightMap = { red: 'bg-red-100 text-red-600', purple: 'bg-purple-100 text-purple-600', blue: 'bg-blue-100 text-blue-600', cyan: 'bg-cyan-100 text-cyan-600', green: 'bg-green-100 text-green-600', amber: 'bg-amber-100 text-amber-600', indigo: 'bg-indigo-100 text-indigo-600' };


        const App = () => {
            const [roles, setRoles] = useState(INITIAL_ROLES);
            const [selectedRole, setSelectedRole] = useState(null);
            const [modal, setModal] = useState({ open: false, data: null });
            const config = window.DATA_PERMISSION_CONFIG || { rowPermissions: [], columnPermissions: [] };

            const handleSave = (formData) => {
                if (formData.id) {
                    setRoles(prev => prev.map(r => r.id === formData.id ? { ...r, ...formData } : r));
                    if (selectedRole?.id === formData.id) setSelectedRole({ ...selectedRole, ...formData });
                } else {
                    const newRole = { ...formData, id: Date.now(), userCount: 0, isSystem: false };
                    setRoles(prev => [...prev, newRole]);
                }
                setModal({ open: false, data: null });
            };

            const handleDelete = (id) => {
                const role = roles.find(r => r.id === id);
                if (role?.isSystem) { alert('系统内置角色不可删除'); return; }
                if (confirm('确定要删除该角色吗？')) {
                    setRoles(prev => prev.filter(r => r.id !== id));
                    if (selectedRole?.id === id) setSelectedRole(null);
                }
            };

            const getRowPerm = (id) => config.rowPermissions.find(r => r.id === id);
            const getColPerm = (id) => config.columnPermissions.find(c => c.id === id);

            const getAllPermIds = (nodes) => {
                let ids = [];
                nodes.forEach(n => { ids.push(n.id); if (n.children) ids = ids.concat(getAllPermIds(n.children)); });
                return ids;
            };

            return (
                <div className="p-8 max-w-[1400px] mx-auto animate-fade-in">
                    <div className="mb-8 flex justify-between items-end">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-3">
                                <div className="w-10 h-10 rounded-xl bg-purple-100 flex items-center justify-center"><Shield size={20} className="text-purple-600" /></div>
                                角色管理
                            </h2>
                            <p className="text-slate-500 text-sm mt-1">定义系统角色、配置功能权限与数据权限</p>
                        </div>
                        <button onClick={() => setModal({ open: true, data: null })} className="px-5 py-2.5 bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all flex items-center gap-2 text-sm font-medium">
                            <Plus size={18} /> 新增角色
                        </button>
                    </div>

                    <div className="grid grid-cols-12 gap-6">
                        <div className="col-span-4 bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                            <div className="p-5 border-b border-slate-100"><h3 className="font-bold text-slate-800">角色列表</h3><p className="text-xs text-slate-400 mt-1">点击查看详情</p></div>
                            <div className="divide-y divide-slate-50 max-h-[600px] overflow-y-auto">
                                {roles.map(role => (
                                    <div key={role.id} onClick={() => setSelectedRole(role)} className={`p-4 cursor-pointer transition-all hover:bg-slate-50 ${selectedRole?.id === role.id ? 'bg-indigo-50 border-l-4 border-indigo-500' : ''}`}>
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 rounded-xl ${colorLightMap[role.color]} flex items-center justify-center`}><Shield size={18} /></div>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex items-center gap-2">
                                                    <span className="font-medium text-slate-800">{role.name}</span>
                                                    {role.isSystem && <span className="px-1.5 py-0.5 bg-slate-100 text-slate-500 text-[10px] rounded">内置</span>}
                                                </div>
                                                <div className="text-xs text-slate-400 truncate">{role.desc}</div>
                                            </div>
                                            <div className="flex items-center gap-1 text-slate-500"><Users size={14} /><span className="text-sm">{role.userCount}</span></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="col-span-8 bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                            {selectedRole ? (
                                <>
                                    <div className="p-5 border-b border-slate-100 flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-12 h-12 rounded-xl ${colorLightMap[selectedRole.color]} flex items-center justify-center`}><Shield size={24} /></div>
                                            <div><h3 className="font-bold text-slate-800 text-lg">{selectedRole.name}</h3><p className="text-xs text-slate-400">{selectedRole.code}</p></div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => setModal({ open: true, data: selectedRole })} className="px-4 py-2 text-indigo-600 bg-indigo-50 rounded-lg text-sm font-medium hover:bg-indigo-100 flex items-center gap-1"><Edit size={14} /> 编辑</button>
                                            {!selectedRole.isSystem && <button onClick={() => handleDelete(selectedRole.id)} className="px-4 py-2 text-red-600 bg-red-50 rounded-lg text-sm font-medium hover:bg-red-100 flex items-center gap-1"><Trash2 size={14} /> 删除</button>}
                                        </div>
                                    </div>
                                    <div className="p-5 space-y-5 max-h-[520px] overflow-y-auto">
                                        <div><div className="text-sm text-slate-500 mb-1">角色描述</div><p className="text-slate-700">{selectedRole.desc}</p></div>
                                        
                                        {/* 功能权限 */}
                                        <div className="border border-slate-100 rounded-xl p-4">
                                            <div className="flex items-center gap-2 mb-3"><Key size={16} className="text-indigo-500" /><span className="font-medium text-slate-700">功能权限</span></div>
                                            {selectedRole.permissions.includes('all') ? (
                                                <div className="p-3 bg-red-50 rounded-lg text-red-600 text-sm flex items-center gap-2"><Shield size={14} /> 拥有所有功能权限</div>
                                            ) : (
                                                <div className="flex flex-wrap gap-2">
                                                    {selectedRole.permissions.map(p => <span key={p} className="px-2 py-1 bg-indigo-50 text-indigo-600 text-xs rounded">{p}</span>)}
                                                    {selectedRole.permissions.length === 0 && <span className="text-slate-400 text-sm">暂无功能权限</span>}
                                                </div>
                                            )}
                                        </div>

                                        {/* 数据权限 */}
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="border border-slate-100 rounded-xl p-4">
                                                <div className="flex items-center gap-2 mb-3"><Filter size={16} className="text-blue-500" /><span className="font-medium text-slate-700">行级权限</span></div>
                                                <div className="bg-blue-50 rounded-lg p-3">
                                                    <div className="font-medium text-blue-800 text-sm">{getRowPerm(selectedRole.rowPermissionId)?.name || '全部数据'}</div>
                                                    <div className="text-xs text-blue-600 mt-1">{getRowPerm(selectedRole.rowPermissionId)?.description || '可查看所有数据'}</div>
                                                </div>
                                            </div>
                                            <div className="border border-slate-100 rounded-xl p-4">
                                                <div className="flex items-center gap-2 mb-3"><Columns size={16} className="text-green-500" /><span className="font-medium text-slate-700">列级权限</span></div>
                                                <div className="bg-green-50 rounded-lg p-3">
                                                    <div className="font-medium text-green-800 text-sm">{getColPerm(selectedRole.columnPermissionId)?.name || '全部字段'}</div>
                                                    <div className="text-xs text-green-600 mt-1">{getColPerm(selectedRole.columnPermissionId)?.description || '可查看所有字段'}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="h-full flex items-center justify-center text-slate-400 p-20"><div className="text-center"><Shield size={48} className="mx-auto mb-4 opacity-30" /><p>请从左侧选择一个角色</p></div></div>
                            )}
                        </div>
                    </div>
                    {modal.open && <RoleModal data={modal.data} onClose={() => setModal({ open: false, data: null })} onSave={handleSave} config={config} permTree={PERMISSION_TREE} />}
                </div>
            );
        };


        const RoleModal = ({ data, onClose, onSave, config, permTree }) => {
            const [form, setForm] = useState(data || { name: '', code: '', desc: '', color: 'indigo', permissions: [], rowPermissionId: 1, columnPermissionId: 1 });
            const [activeTab, setActiveTab] = useState('function');
            const colors = ['red', 'purple', 'blue', 'cyan', 'green', 'amber', 'indigo'];

            const togglePerm = (id) => {
                setForm(prev => ({ ...prev, permissions: prev.permissions.includes(id) ? prev.permissions.filter(p => p !== id) : [...prev.permissions, id] }));
            };

            const renderPermNode = (node, level = 0) => {
                const checked = form.permissions.includes(node.id);
                return (
                    <div key={node.id}>
                        <div className="flex items-center gap-2 py-1.5" style={{ paddingLeft: level * 16 }}>
                            <button onClick={() => togglePerm(node.id)} className={`w-4 h-4 rounded border flex items-center justify-center transition-all ${checked ? 'bg-indigo-500 border-indigo-500 text-white' : 'border-slate-300 hover:border-indigo-400'}`}>
                                {checked && <Check size={10} />}
                            </button>
                            <span className={`text-sm ${node.children ? 'font-medium text-slate-700' : 'text-slate-600'}`}>{node.name}</span>
                        </div>
                        {node.children && node.children.map(c => renderPermNode(c, level + 1))}
                    </div>
                );
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden animate-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                            <h3 className="text-lg font-bold text-slate-800">{data ? '编辑角色' : '新增角色'}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full text-slate-400"><X size={20} /></button>
                        </div>
                        <div className="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-sm font-medium text-slate-600 mb-1">角色名称</label><input type="text" value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 outline-none" /></div>
                                <div><label className="block text-sm font-medium text-slate-600 mb-1">角色编码</label><input type="text" value={form.code} onChange={e => setForm({...form, code: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 outline-none" placeholder="如: FINANCE_BI" /></div>
                            </div>
                            <div><label className="block text-sm font-medium text-slate-600 mb-1">角色描述</label><textarea value={form.desc} onChange={e => setForm({...form, desc: e.target.value})} rows={2} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-100 outline-none resize-none" /></div>
                            <div><label className="block text-sm font-medium text-slate-600 mb-2">角色颜色</label><div className="flex gap-2">{colors.map(c => <button key={c} onClick={() => setForm({...form, color: c})} className={`w-8 h-8 rounded-lg ${colorMap[c]} ${form.color === c ? 'ring-2 ring-offset-2 ring-slate-400' : ''}`} />)}</div></div>

                            {/* Tab切换 */}
                            <div className="flex gap-0 border-b border-slate-200">
                                <button onClick={() => setActiveTab('function')} className={`px-4 py-2 text-sm font-medium border-b-2 transition-all ${activeTab === 'function' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-slate-500 hover:text-slate-700'}`}><Key size={14} className="inline mr-1" />功能权限</button>
                                <button onClick={() => setActiveTab('data')} className={`px-4 py-2 text-sm font-medium border-b-2 transition-all ${activeTab === 'data' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-slate-500 hover:text-slate-700'}`}><Database size={14} className="inline mr-1" />数据权限</button>
                            </div>

                            {activeTab === 'function' ? (
                                <div className="border border-slate-100 rounded-xl p-4 max-h-[240px] overflow-y-auto">
                                    {permTree.map(node => renderPermNode(node))}
                                </div>
                            ) : (
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="border border-slate-100 rounded-xl p-4">
                                        <div className="flex items-center gap-2 mb-3"><Filter size={16} className="text-blue-500" /><span className="font-medium text-slate-700 text-sm">行级权限</span></div>
                                        <div className="space-y-2 max-h-[180px] overflow-y-auto">
                                            {config.rowPermissions.map(r => (
                                                <div key={r.id} onClick={() => setForm({...form, rowPermissionId: r.id})} className={`p-2 rounded-lg cursor-pointer border text-sm ${form.rowPermissionId === r.id ? 'border-blue-300 bg-blue-50' : 'border-slate-100 hover:bg-slate-50'}`}>
                                                    <div className="flex items-center justify-between">
                                                        <span className="font-medium text-slate-700">{r.name}</span>
                                                        {form.rowPermissionId === r.id && <Check size={14} className="text-blue-600" />}
                                                    </div>
                                                    <p className="text-xs text-slate-400 mt-0.5">{r.description}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="border border-slate-100 rounded-xl p-4">
                                        <div className="flex items-center gap-2 mb-3"><Columns size={16} className="text-green-500" /><span className="font-medium text-slate-700 text-sm">列级权限</span></div>
                                        <div className="space-y-2 max-h-[180px] overflow-y-auto">
                                            {config.columnPermissions.map(c => (
                                                <div key={c.id} onClick={() => setForm({...form, columnPermissionId: c.id})} className={`p-2 rounded-lg cursor-pointer border text-sm ${form.columnPermissionId === c.id ? 'border-green-300 bg-green-50' : 'border-slate-100 hover:bg-slate-50'}`}>
                                                    <div className="flex items-center justify-between">
                                                        <span className="font-medium text-slate-700">{c.name}</span>
                                                        {form.columnPermissionId === c.id && <Check size={14} className="text-green-600" />}
                                                    </div>
                                                    <p className="text-xs text-slate-400 mt-0.5">{c.description}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="px-6 py-4 bg-slate-50 border-t border-slate-100 flex justify-end gap-3">
                            <button onClick={onClose} className="px-5 py-2 text-slate-600 text-sm font-medium hover:bg-white rounded-lg border border-slate-200">取消</button>
                            <button onClick={() => onSave(form)} className="px-5 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 shadow-md">保存</button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
